<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <title>Task Board</title>
</head>
<body>
    <div id="grid">
        <header>My Task Board</header>
        <div id="notebook">
            <form class="mb-3" onsubmit="addTask(event)" id="tasksform">
                <label for="exampleFormControlInput1" class="form-label">Enter the task</label>
                <textarea class="form-control" id="description" placeholder="Write your task..." required></textarea>
                <input class="form-control" type="date" id="date" required />
                <input class="form-control" type="time" id="time" required />
                <button class="btn btn-primary mb-3" type="submit">Add Task</button>
                <button class="btn btn-danger" type="reset">Clear Form</button>
            </form>
        </div>
    </div>
    <div id="tasks">
        <div class="task">
            <img src="Assets/photos/trush.png" alt="Delete" class="delete-icon" onclick="deleteTask(event)">
        </div>
    </div>
</body>
</html>
